<p>Tabela de Classificação</p>
<div>
<table class="table table-hover table-bordered">
  <thead class="line1">
  <th>#</th>
  <th>Nome</th>
  <th width="200">Classificação</th>
  </thead>
  <tbody>
  <tr *ngFor = "let aluno of alunos">
    <td id="id">{{aluno.id}}</td>
    <td nome="nome">{{aluno.nome}}</td>
    <td media="media">{{aluno.media}}</td>
  </tr>
  </tbody>
</table>
</div>
